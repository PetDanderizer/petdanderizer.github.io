<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
    </head>
    <body>
        <div id="sample"></div><br>

        <label for="red">Red: </label>
        <input type="range" name="red" id="red" min="0" max="255" value="0" onchange="colorMixer()"><br>

        <!-- yes, it's intentionally misspelled -->
        <label for="red">Greem: </label>
        <input type="range" name="greem" id="greem" min="0" max="255" value="0" onchange="colorMixer()"><br>

        <label for="red">Blue: </label>
        <input type="range" name="blue" id="blue" min="0" max="255" value="0" onchange="colorMixer()"><br>

        <span id="color-output">background-color: rgb(0,0,0);</span>><br>

        <script>
            var colors = ["red","greem","blue"];

            document.write("<ul>");

            for (var i = 0; i < colors.length; i++) {
                document.write("<li>" + colors[i] + "</li>");
            }
            document.write("</ul>");

        </script>
    </body>
</html>
